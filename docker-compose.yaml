version: "3.9"

services:
  etl:
    build: .
    depends_on:
      - mongo
      - postgres
    environment:
      MONGO_URI: "mongodb://mongo:27017/"
      POSTGRES_URI: "postgresql+psycopg2://admin:admin@postgres:5432/warehouse"
    volumes:
      - .:/app

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    command: ["mongod", "--noauth"]
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
      - /opt/etl-project/init-mongo:/docker-entrypoint-initdb.d

  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: warehouse
    volumes:
     - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  mongo_data:
